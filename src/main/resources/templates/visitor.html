<body>


<hr>
<h2 style="text-align:center;color: #141459;">Visitor Menu</h2>
<p/>
<div class="container">
    <table id="visitorTable" bgcolor="#F0F8FF" class="table table-striped" style="width:100%">
    </table>
</div>
<p/>

<!--    <div class="container" id="personnels"></div>
    <div class="container">-->
<div id="visitorModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Visitor Menu</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="visitorForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" class="form-control" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="form-group" hidden>
                        <label for="status">Status:</label>
                        <input type="text" class="form-control" id="status" required>
                    </div>

                    <div hidden>
                        <label for="id">User Id:</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                        <!--                        <a class="btn btn-info" onclick="toastr.info('Enter strong password(1..9-a..z-A..Z-(?./)!');">Info message</a>-->
                        <button id="modalButton" type="button" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class=“row”>
    <div class="modal-footer justify-content-center">
        <button type="button" id="create-visitor" class="btn btn-primary" data-toggle="modal"
                data-target="#visitorModal" data-dismiss="modal">New Visitor
        </button>
<!--        <button class="btn btn-primary" id="edit-visitor" type="submit">Edit Visitor</button>-->
        <button class="btn btn-primary" id="enter-country" type="button">Enter Narnia</button>
        <button class="btn btn-primary" id="leave-country" type="submit">Leave Narnia</button>

    </div>
</div>
